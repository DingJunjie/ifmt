<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>本能钱包</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/base/normalize.css" />

    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <link rel="stylesheet" href="dist/css/animate.css" />
    <link rel="stylesheet" href="./css/layout/common.css" />
    <link rel="stylesheet" href="./css/page/login.css" />

    <script src="cordova.js"></script>

</head>

<body
        ng-app="IfmCoinApp"
        ng-controller="loginController"
        ui-prevent-touchmove-defaults
        ng-cloak
        data-tap-disabled="true"
        style="-webkit-overflow-scrolling: touch;"
>

<div class="app" ng-show="true">
    <ion-view>
        <ion-content>
            <div class="login-container" ng-style='{"height":"{{fullHeight}}px"}'>
                <div class="login-top-container">
                  <div class="login-top-bg"></div>
                  <div class="login-title">
                    <div>
                      <img src="images/ifmt/logo-trans.png" alt="" class="login-logo" />
                      <h1 class="login-title-text">IFMToken</h1>
                    </div>
                  </div>
                </div>

              <div class="login-main-container" ng-if="!reg">
                <div class="login-content">
                  <input type="text" ng-model="secret" class="login-pwd-input" placeholder="您的主密码" />
                  <ion-checkbox>记住密码</ion-checkbox>
                  <div class="list">

                    <label class="item item-input item-select">
                      <div class="lang-div">

                      </div>
                      <select>
                        <option selected><div>简体中文</div></option>
                        <option><div>English</div></option>
                        <option><div>繁體中文</div></option>
                      </select>
                    </label>

                  </div>
                  <div class="login-btn-group">
                    <button class="new-account-btn" ng-click="newAccount()">新账户</button>
                    <button class="login-btn" ng-click="login()">登陆</button>
                  </div>
                </div>
              </div>

              <div class="login-pwd-container" ng-if="reg && !repwd">
                <div class="login-pwd">
                  <div class="login-pwd-title">
                    主密码
                  </div>
                  <!--<div class="login-pwd-content">-->
                    <!--{{pwd}}-->
                  <!--</div>-->
                  <textarea class="login-pwd-content" style="width: 0; height: 0; position: absolute; left:0%; top: 0%; opacity: 0; z-index: -999;">{{pwd}}</textarea>
                  <div class="login-pwd-content">{{pwd}}</div>
                  <div class="login-pwd-btn-group">
                    <div class="login-pwd-next-btn" ng-click="reSubmit()">下一步</div>
                    <div class="login-pwd-save-btn" ng-click="savedPwd()">保存密码</div>
                  </div>
                </div>
              </div>

              <div class="login-repwd-container" ng-show="reg && repwd">
                <div class="login-repwd">
                  <textarea name="repwd" id="" cols="30" rows="6" class="login-repwd-textarea" placeholder="请再一次输入您的主密码"></textarea>

                  <div class="login-repwd-btn-group">
                    <div class="login-repwd-submit" ng-click="login()">确认</div>
                    <div class="login-repwd-return" ng-click="returnPwd()">返回</div>
                  </div>
                </div>
              </div>
            </div>
        </ion-content>
    </ion-view>
</div>
</body>

<script src="lib/ionic/js/ionic.bundle.js"></script>

<script src="lib/ngCordova/dist/ng-cordova.js"></script>
<script type="text/javascript" src="dist/js/ng-cordova.js"></script>
<script src="dist/js/jquery-1.8.3.min.js"></script>
<script src="dist/js/angular-route.min.js"></script>

<script type="text/javascript" src="dist/js/angular-animate.min.js"></script>

<!--<script src="dist/js/socket.io.js"></script>-->

<script src="./js/commonAPI.js"></script>
<script src="./login.js"></script>


</html>
