<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>本能钱包</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/base/normalize.css" />

    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <link rel="stylesheet" href="dist/css/animate.css" />
    <link rel="stylesheet" href="./css/layout/common.css" />
    <link rel="stylesheet" href="./css/page/login.css" />

    <script src="cordova.js"></script>

</head>

<body
        ng-app="IfmCoinApp"
        ng-controller="loginController"
        ui-prevent-touchmove-defaults
        ng-cloak
        data-tap-disabled="true"
        style="-webkit-overflow-scrolling: touch;"
>

<div class="app" ng-show="true">
    <ion-view>
        <ion-content>
            <div class="login-container" ng-style='{"height":"{{fullHeight}}px"}'>
                <div class="login-top-container">
                  <div class="login-top-bg"></div>
                  <div class="login-title">
                    <div>
                      <img src="images/ifmt/logo-trans.png" alt="" class="login-logo" />
                      <h1 class="login-title-text">IFMToken</h1>
                    </div>
                  </div>
                </div>

              <div class="login-main-container" ng-show="!reg">
                <div class="login-content">
                  <input type="password" ng-model="loginOpt.secret" class="login-pwd-input" placeholder="您的主密码" />
                  {{secret}}
                  <ion-checkbox ng-model="loginOpt.passRemembered">{{'Remember during this session' | translate}}</ion-checkbox>
                  <div class="list">

                    <label class="item item-input item-select">
                      <div class="lang-div">
                        <img src="{{flag}}" alt="" />
                      </div>
                      <select ng-click="changeLanguage(loginOpt.lang)" ng-model="loginOpt.lang">
                        <option ng-repeat="l in language" value="{{l.id}}"><div>{{l.name}}</div></option>
                        <!-- <option selected value="zh-cn"><div>简体中文</div></option> -->
                        <!-- <option value="en-us"><div>English</div></option> -->
                        <!-- <option value="tw-cn"><div>繁體中文</div></option> -->
                      </select>
                    </label>

                  </div>
                  <div class="login-btn-group">
                    <button class="new-account-btn" ng-click="newAccount()">{{'SIGN UP' | translate}}</button>
                    <button class="login-btn" ng-click="login()">{{'SIGN IN' | translate}}</button>
                  </div>
                </div>
              </div>

              <div class="login-pwd-container" ng-show="reg && !repwd">
                <div class="login-pwd">
                  <div class="login-pwd-title">
                    {{'Step 1/2 - Generate a Passphrase' | translate}}
                  </div>
                  <!--<div class="login-pwd-content">-->
                    <!--{{pwd}}-->
                  <!--</div>-->
                  <textarea class="login-pwd-content" style="width: 0; height: 0; position: absolute; left:0%; top: 0%; opacity: 0; z-index: -999;">{{loginOpt.passphrase}}</textarea>
                  <div class="login-pwd-content">{{loginOpt.passphrase}}</div>
                  <div class="login-pwd-btn-group">
                    <div class="login-pwd-next-btn" ng-click="reSubmit()">{{'NEXT' | translate}}</div>
                    <div class="login-pwd-save-btn" ng-click="savedPwd()">{{'SAVE' | translate}}</div>
                  </div>
                </div>
              </div>

              <div class="login-repwd-container" ng-show="reg && repwd">
                <div class="login-repwd">
                  <div class="login-repwd-title">
                    {{'Step 2/2 - Confirm the Passphrase' | translate}}
                  </div>
                  <textarea name="repwd" id="" cols="30" rows="5" ng-model="loginOpt.rePassphrase" class="login-repwd-textarea" placeholder="{{'Please re-enter your passphrase below.' | translate}}"></textarea>

                  <div class="login-repwd-btn-group">
                    <div class="login-repwd-submit" ng-click="login()">{{'YES' | translate}}</div>
                    <div class="login-repwd-return" ng-click="returnPwd()">{{'BACK' | translate}}</div>
                  </div>
                </div>
              </div>
            </div>
        </ion-content>
    </ion-view>
</div>
</body>
