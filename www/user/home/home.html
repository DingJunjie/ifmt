<ion-view class="animated usual-background" on-drag-left="onDrag('ifcInfo', left)" hide-nav-bar="true" ng-controller="homeCtrl" hide-back-button="true">
    <ion-content class="home-bg-btm">
      <div class="ifc-smoke"><img src="../images/ifmt/home/smoke.png" alt="" /></div>
        <!--<p>-->
        <!--<a class="button icon icon-right ion-chevron-right" href="#/facts">Scientific Facts</a>-->
        <!--</p>-->
        <!--<div class="scrollable">-->
        <!--<div class="scrollable-content panel text-wrap">-->
      <div class="ifc-title"></div>

        <div class="row ifc-price-container">
          <div class="col text-center">
            <div class="ifc-current-price-container">
              <img src="../images/ifmt/gp-icon.png" class="ifc-icon-a" />
              <img src="../images/ifmt/arrow.png" class="ifc-icon-up" />
              <span class="ifc-current-price">{{balanceCNY}}</span>
              <span class="ifc-current-price-unit">CNY</span>
            </div>

            <div class="ifc-current-coin-container">
              <span class="ifc-coin-name">IFMC</span>
              <span>剩余数量：{{balance}}</span>
            </div>

            <div class="ifm-grid-title">
              历史交易记录
            </div>
          </div>
        </div>


        <div class="ifc-trade-grid" ng-style="{'height' : '{{fullHeight - 317}}px'}">
          <!--<div ui-grid="{data:myData }" class="myGrid" ng-style="{'height' : '{{fullHeight - 317}}px'}"></div>-->
          <!-- ng-style='{"height":"{{gridContentHeight}}"}'-->
          <ul class="ifc-trade-table-head">
            <!--<li class="ifc-trade-table-title-type">类型</li>-->
            <li class="ifc-trade-table-title-address">收付地址</li>
            <li class="ifc-trade-table-title-time">收付时间</li>
            <li class="ifc-trade-table-title-amount">数量</li>
          </ul>
          <div class="ifc-trade-table" ng-style="{'height' : '{{fullHeight - 317  - 45}}px'}">
            <div ng-repeat="ta in transactions" class="ifc-trade-item">
              <!--<div class="ifc-trade-item-type">转入</div>-->
              <div class="ifc-trade-item-address">{{ta.recipientId}}</div>
              <div class="ifc-trade-amount">{{ta.amount/100000000}}</div>
              <!-- <div class="ifc-trade-time">{{ta.timestamp | timestampFilter}}</div> -->
            </div>

            <div class="clearfloat"></div>
          </div>
        </div>

        <!--</div>-->
        <!--</div>-->
    </ion-content>
</ion-view>
