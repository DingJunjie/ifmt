<ion-tabs class="tabs-icon-top tabs-positive tabs-dark tabs-very-dark" ng-class="{'tabs-item-hide': hideTabs}">

    <ion-tab title="IBT" icon="ion-home-on" icon-on="ion-home-on" icon-off="ion-home-off" href="#/home">
        <ion-nav-view name="index-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Blockchain' | translate}}" icon="ion-chain-on" icon-on="ion-chain-on" icon-off="ion-chain-off" href="#/blockChain">
        <ion-nav-view name="chain-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Payment' | translate}}" icon="ion-pay-on" icon-on="ion-pay-on" icon-off="ion-pay-off" href="#/pay">
        <ion-nav-view name="pay-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Account' | translate}}" icon="ion-account-on" icon-on="ion-account-on" icon-off="ion-account-off" ng-click="openAccount()">
        <ion-nav-view name="account-tab"></ion-nav-view>
    </ion-tab>

</ion-tabs>
