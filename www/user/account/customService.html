<ion-view view-title="在线客服" class="usual-background" hide-tabs="true">
    <ion-nav-bar class="navbar-bg">
        <ion-nav-buttons side="left">
            <a ui-sref="tabs.account" class="button button-icon icon ion-ios-arrow-back" nav-direction="back"></a>
            <!--javascript:history.back(-1)-->
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="true" style="overflow-y:scroll">
        <div class="customer-service-container" ng-style='{"height": "{{bnlcHeight}}px"}'>
            <ul class="customer-service-chat-list" ng-style='{"height": "{{serviceHeight}}px"}'>
                <li class="customer-service-chat-list-item customer-chat">
                    <div class="row">
                        <div class="col-20 customer-service-chat-head-container">
                            <img src="../images/bnlc/bnlc-logo.png" alt="" width="50" class="customer-service-chat-head" />
                        </div>
                        <div class="col-80 customer-service-chat-content-container">
                            <div class="customer-service-trig"></div>
                            <div class="customer-service-chat-content">
                                你好，我是本能理财在线客服，很高兴为您服务。我可以回答您相关业务的问题，有什么问题就咨询我，我可以及时回答您，我们将为您提供最真诚的服务。
                            </div>
                        </div>
                    </div>
                </li>

                <li class="customer-service-chat-list-item user-chat">
                    <div class="row">
                        <div class="col-80 customer-service-chat-content-container">
                            <div class="customer-service-trig"></div>
                            <div class="customer-service-chat-content">
                                请问本能理财的转出额度是多少
                            </div>
                        </div>
                        <div class="col-20 customer-service-chat-head-container">
                            <img src="../images/bnlc/report-head-2.png" alt="" width="50" class="customer-service-chat-head" />
                        </div>
                    </div>
                </li>

                <li class="customer-service-chat-list-item customer-chat">
                    <div class="row">
                        <div class="col-20 customer-service-chat-head-container">
                            <img src="../images/bnlc/bnlc-logo.png" alt="" width="50" class="customer-service-chat-head" />
                        </div>
                        <div class="col-80 customer-service-chat-content-container">
                            <div class="customer-service-trig"></div>
                            <div class="customer-service-chat-content">
                                我们的转出额度是50000元，您可以购买额度卡，在购买当日可以转出10万至100万，谢谢您使用本能理财！
                            </div>
                        </div>
                    </div>
                </li>

                <li class="customer-service-chat-list-item user-chat">
                    <div class="row">
                        <div class="col-80 customer-service-chat-content-container">
                            <div class="customer-service-trig"></div>
                            <div class="customer-service-chat-content">
                                了解了，谢谢。
                            </div>
                        </div>
                        <div class="col-20 customer-service-chat-head-container">
                            <img src="../images/bnlc/report-head-2.png" alt="" width="50" class="customer-service-chat-head" />
                        </div>
                    </div>
                </li>
            </ul>

            <div class="customer-service-chat-container">
                <div class="customer-service-voice-btn-container">
                    <div class="customer-service-voice-btn">
                        <img src="../images/bnlc/customer-service-voice-icon.png" width="20" class="custom-voice-icon" style="" alt="">
                    </div>
                </div>
                <div class="customer-service-input-box">
                    <input type="text" class="customer-service-input" />
                </div>
                <div class="customer-service-send-btn-container">
                    <div class="customer-service-send-btn">发送</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
