<ion-view id="contactUser" view-title="" class="usual-background animated" hide-tabs="true" ng-controller="contactUserCtrl">
  <ion-nav-bar class="navbar-bg bar-transparent">
    <ion-nav-buttons side="left">
      <a href="#/account/contact" class="button button-icon icon ion-ios-arrow-back" nav-direction="back"></a>
      <!--javascript:history.back(-1)-->
    </ion-nav-buttons>
    <!-- <ion-nav-buttons side="right">
      <a href="#/account" class="nav-right-btn suggest-submit-btn submit-active">删除</a>
      javascript:history.back(-1)
    </ion-nav-buttons> -->
  </ion-nav-bar>
  <ion-content>
    <div class="contact-user-container">
      <div class="contact-user-head-container">
        <!-- <div class="contact-user-head">
          <img src="" alt="" class="contact-user-head-pic">
        </div> -->

        <div class="contact-user-name">{{contactDetail.username ? '用户名：' : ''}}{{contactDetail.username}}</div>
        <div class="contact-user-address-container">
          <h4 class="contact-user-address-title">
            收付币地址
          </h4>
          <div class="contact-user-address">
            {{contactDetail.address}}
          </div>
        </div>

        <a href="#/account/contactTransfer"><div class="contact-user-transfer-btn">转币</div></a>
      </div>

      <div class="contact-user-trade-container">
        <div class="contact-user-trade-title">历史交易记录</div>

        <div class="contact-user-trade-table">
          <ul class="contact-user-trade-table-title">
            <li class="contact-user-trade-table-title-item">时间</li>
            <li class="contact-user-trade-table-title-item">数量</li>
            <li class="contact-user-trade-table-title-item">手续费</li>
            <li class="contact-user-trade-table-title-item">块高度</li>
          </ul>

          <div class="contact-user-trade-table-items">
            <ul class="contact-user-trade-table-item" ng-repeat="ct in contactTransactions">
              <li class="contact-user-trade-table-item-item">{{ct.timestamp | timestampFilter}}</li>
              <li class="contact-user-trade-table-item-item">{{ct.amountFixed}}</li>
              <li class="contact-user-trade-table-item-item">{{ct.fee | noEulerNumberFilter}}</li>
              <li class="contact-user-trade-table-item-item">{{ct.height}}</li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
