<ion-view title="我的" class="animated usual-background" ng-controller="accountCtrl">
  <ion-content>
    <div class="row account-container">
      <div class="col">
        <div class="row account-info-container">
          <div class="account-head-container col-25">
            <div class="account-head">
              <img src="../images/ifmt/account/head.png" alt="" class="account-head-img" />
            </div>
          </div>
          <div class="account-info col-50">
            <h5>林婉婷 <img src="../images/ifmt/account/verified.png" alt="" class="verified" /></h5>
            <h5>bGd5****hhUz</h5>
          </div>
          <div class="col-25 account-more">
            <!--<i class="icon-right ion-chevron-right pull-right"></i>-->
            <img src="../images/ifmt/account/back.png" alt="" class="account-more-icon" />
          </div>
        </div>

        <div class="row account-coin-container">
          <div class="col-50">
            <img src="../images/ifmt/account/receive.png" alt="" class="account-receive-icon">
            <span>收币</span>
          </div>
          <div class="col-50">
            <img src="../images/ifmt/account/pay.png" alt="" class="account-pay-icon">
            <span>付币</span>
          </div>
        </div>
      </div>
    </div>

    <div class="account-settings-container">
      <ul class="list-group">
        <li class="list-group-item">
          <img src="../images/ifmt/account/relative.png" alt="" class="account-setting-icon" />
          <span>我的联系人</span>
          <i class="pull-right icon-right ion-chevron-right "></i>
        </li>
        <li class="list-group-item">
          <a href="#/account/suggest"><img src="../images/ifmt/account/suggest.png" alt="" class="account-setting-icon" />
          <span>我的建议</span>
          <i class="pull-right icon-right ion-chevron-right "></i></a>
        </li>
        <li class="list-group-item">
          <a href="#/account/about"><img src="../images/ifmt/account/about.png" alt="" class="account-setting-icon" />
          <span>关于本币</span>
          <i class="pull-right icon-right ion-chevron-right "></i></a>
        </li>

        <li class="list-group-item list-group-item-setting">
          <a href="#/account/settings"><img src="../images/ifmt/account/setting.png" alt="" class="account-setting-icon" />
          <span>设置</span>
          <i class="pull-right icon-right ion-chevron-right "></i></a>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
