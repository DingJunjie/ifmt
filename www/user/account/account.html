<ion-view title="" class="animated usual-background" ng-controller="accountCtrl" hide-back-button="true" hide-nav-bar="true">
  <ion-content>
    <div class="account-top-space"></div>
    <div class="row account-container">
      <div class="col">
        <div class="row account-info-container">
          <!-- <div class="account-head-container col-40"> -->
            <!-- <div class="account-head">
              <a href="#/account/userSettings"><img src="../images/ifmt/account/head.png" alt="" class="account-head-img" /></a>
            </div> -->
            
          <!-- </div> -->
          <div class="account-info col-90">
            <h5 ng-show="username">{{'Welcome back, ' | translate}}<b>{{username}} </b></h5>
            <h5 ng-show="!username">{{'Welcome, click to edit profile' | translate}}</h5>
            <!-- <img src="../images/ifmt/account/verified.png" alt="" class="verified" /> -->
            <a href="#/account/userSettings">
              <h5>{{addressShow}}</h5></a>
          </div>
          <div class="col-10 account-more">
            <!--<i class="icon-right ion-chevron-right pull-right"></i>-->
            <a href="#/account/userSettings"><img src="../images/ifmt/account/back.png" alt="" class="account-more-icon" /></a>
          </div>
        </div>

        <div class="row account-coin-container">
          <div class="col-50">
            <a href="#/pay"><img src="../images/ifmt/account/receive.png" alt="" class="account-receive-icon">
              <span>{{'Receive IBT' | translate}}</span></a>
          </div>
          <div class="col-50">
            <a href="#/pay"><img src="../images/ifmt/account/pay.png" alt="" class="account-pay-icon">
            <span>{{'Transfer IBT' | translate}}</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="account-settings-container">
      <ul class="list-group">
        <li class="list-group-item">
          <a href="#/account/contact"><img src="../images/ifmt/account/relative.png" alt="" class="account-setting-icon" />
          <span>{{'My Contacts' | translate}}</span>
          <!--<i class="pull-right icon-right ion-chevron-right "></i>-->
          <img src="../images/ifmt/account/back.png" class="pull-right icon-right" alt=""></a>
        </li>
        <!-- <li class="list-group-item">
          <a href="#/account/suggest"><img src="../images/ifmt/account/suggest.png" alt="" class="account-setting-icon" />
          <span>我的建议</span>
          <i class="pull-right icon-right ion-chevron-right "></i></a>
            <img src="../images/ifmt/account/back.png" class="pull-right icon-right" alt=""></a>
        </li> -->
        <li class="list-group-item">
          <a href="#/account/about"><img src="../images/ifmt/account/about.png" alt="" class="account-setting-icon" />
          <span>{{'About us' | translate}}</span>
          <!--<i class="pull-right icon-right ion-chevron-right "></i></a>-->
            <img src="../images/ifmt/account/back.png" class="pull-right icon-right" alt=""></a>
        </li>

        <li class="list-group-item list-group-item-setting">
          <a href="#/account/settings"><img src="../images/ifmt/account/setting.png" alt="" class="account-setting-icon" />
          <span>{{'Settings' | translate}}</span>
          <!--<i class="pull-right icon-right ion-chevron-right "></i></a>-->
            <img src="../images/ifmt/account/back.png" class="pull-right icon-right" alt=""></a>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
