<ion-view view-title="历史交易记录" class="usual-background" hide-tabs="true">
    <ion-nav-bar class="navbar-bg">
        <ion-nav-buttons side="left">
            <a ui-sref="tabs.account" class="button button-icon icon ion-ios-arrow-back" nav-direction="back"></a>
            <!--javascript:history.back(-1)-->
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--<ion-tabs class="tabs-striped tabs-top" delegate-handle="tradeHistoryTab" style="background:none;">-->
        <!--<ion-tab title="全部" on-select="tradeHistoryTabChange(1)" href="#/account/tradeHistory"></ion-tab>-->
        <!--<ion-tab title="买入" on-select="tradeHistoryTabChange(2)" href="#/account/tradeHistory"></ion-tab>-->
        <!--<ion-tab title="转出" on-select="tradeHistoryTabChange(3)" href="#/account/tradeHistory"></ion-tab>-->
    <!--</ion-tabs>-->
    <div class="trade-history-tab-container">
        <ul class="trade-history-tab-list">
            <li class="trade-history-tab" [class.trade-history-tab-focus]="tradeHistoryIndex === 0" ng-click="tradeHistoryTabClick(0)"><div>全部</div></li>
            <li class="trade-history-tab" [class.trade-history-tab-focus]="tradeHistoryIndex === 1" ng-click="tradeHistoryTabClick(1)"><div>买入</div></li>
            <li class="trade-history-tab" [class.trade-history-tab-focus]="tradeHistoryIndex === 2" ng-click="tradeHistoryTabClick(2)"><div>转出</div></li>
            <li>
                <div class="trade-history-tab-tale" ng-class="tradeHistoryIndex == 0 ? 'trade-history-tale-pos-1' : ( tradeHistoryIndex == 1 ? 'trade-history-tale-pos-2' : 'trade-history-tale-pos-3' )"></div>
            </li>
        </ul>
    </div>
    <ion-content>
        <ion-slides option="tradeHistoryOpt" slider="data.slider" style="height:100%;width:100%;">
            <ion-slide-page>
                <div style="width:100%;height:100%;background:#339;"></div>
            </ion-slide-page>
            <ion-slide-page>
                <div style="width:100%;height:100%;background:#933;"></div>
            </ion-slide-page>
            <ion-slide-page>
                <div style="width:100%;height:100%;background:#393;"></div>
            </ion-slide-page>
        </ion-slides>

        <!--</ion-slide-box>-->
    </ion-content>
</ion-view>
